<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Highlighting table rows</title>
<link rel="stylesheet" type="text/css" href="sitepage.css">	
	<style>



 .p1 {
            border: 10px #82CAFF;
            margin: 10px;
            width: 300px;
            height: 200px;
            border-bottom-left-radius: 200px;
            border-top-left-radius: 200px;
            border-bottom-right-radius: 150px;
            border-style: solid double;

        }
        
         .p2{
            border: 10px #82CAFF;
            margin: 10px;
            width: 300px;
            height: 200px;
            border-bottom-left-radius: 200px;
            border-top-left-radius: 200px;
            border-bottom-right-radius: 150px;
            border-style: solid double;

        }
        
         .p3 {
            border: 10px #82CAFF;
            margin: 10px;
            width: 300px;
            height: 200px;
            border-bottom-left-radius: 200px;
            border-top-left-radius: 200px;
            border-bottom-right-radius: 150px;
            border-style: solid double;

        }






	</style>
	
</head>


<body>
		<table>
			<caption>Porsche</caption>
			
			
			<tr>
				<th scope="col">Former Type</th>
				<td>joint-stock company</td>
			
			</tr>
			<tr>
				<th scope="col">Speed</th>
				<td>201mph</td>
				
			</tr>
			<tr>
				<th scope="col">Founder</th>
				<td>Ferdinand Porsche</td>
			
			</tr>
			<tr>
				<th scope="col">Founded</th>
				<td>1931</td>
				
			</tr>
			<tr>
				<th scope="col">Headquaters</th>
				<td>Stuttgart, Germany</td>
				
			</tr>
		
					<tr>
				<th scope="col">Class type</th>
				<td>Sports cars</td>
				
			</tr>
			
					<tr>
				<th scope="col">body type</th>
				<td>2 door</td>
				
			</tr>
			
			
		</table>
		
		<p>&nbsp;</p>


<div>
  <img src="image/p1.jpg" width="300 alt="b1" class="p1" />
  <img src="image/p3.jpg" width="300 alt="b2" class="p2" />
  <img src="image/p2.jpg" width="300 alt="b3" class="p3" />
  </div>
